<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° NextGenIT QA Agent (Prototype)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    select, textarea, button, input {
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
      width: 100%;              /* üîë all elements same width */
      box-sizing: border-box;   /* include border/padding in width */
    }
    textarea, input {
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: monospace;
      background: #fff;
    }
    #code {
      height: 200px; /* Bigger area for code */
    }
    #syntax, #llm {
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .section {
      margin-top: 20px;
      padding: 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .section h3 {
      margin: 0;
      padding: 8px 12px;
      background: #007bff;  /* üîë Highlight background */
      color: #fff;
      border-radius: 8px 8px 0 0;
      font-size: 15px;
    }
    .section textarea, .section input {
      border: none;
      border-top: 1px solid #ddd;
      border-radius: 0 0 8px 8px;
      padding: 10px;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background: #0056b3;
    }
    #downloadBtn {
      margin-top: 20px;
      background: #28a745;
    }
    #downloadBtn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <h2>‚ö° NextGenIT QA Agent (Prototype)</h2>

  <label for="lang">Language:</label>
  <select id="lang">
    <option>Python</option>
    <option>JavaScript</option>
    <option>Java</option>
  </select>
  <br>

  <textarea id="code" placeholder="Paste your code here..."></textarea>
  <br>
  <button onclick="runQA()">Run QA</button>

  <div class="section">
    <h3>üìù Syntax Check</h3>
    <textarea id="syntax" readonly></textarea>
  </div>

  <div class="section">
    <h3>ü§ñ LLM Review</h3>
    <textarea id="llm" readonly></textarea>
  </div>

  <div class="section">
    <h3>‚è± Timing</h3>
    <input id="timing" type="text" readonly />
  </div>

  <button id="downloadBtn" onclick="downloadReport()">‚¨áÔ∏è Download QA Report</button>

  <script>
    async function runQA() {
      const lang = document.getElementById("lang").value;
      const code = document.getElementById("code").value;

      document.getElementById("syntax").value = "Checking...";
      document.getElementById("llm").value = "Reviewing...";
      document.getElementById("timing").value = "";

      const start = performance.now();

      try {
        // ‚úÖ Add timeout wrapper to avoid hanging requests
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 8000); // 8s max

        const res = await fetch("https://276f613e8678.ngrok-free.app/qa", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ language: lang, code: code }),
          signal: controller.signal
        });
        clearTimeout(timeout);

        const data = await res.json();
        console.log("QA API Response:", data);

        // ‚úÖ Fix: interpret syntax result properly
        if (data.syntax_check || data.syntax) {
          const syntaxData = data.syntax_check || data.syntax;

          if (syntaxData.errors && Array.isArray(syntaxData.errors)) {
            document.getElementById("syntax").value = syntaxData.errors.join("\n");
          } else if (typeof syntaxData.errors === "string") {
            document.getElementById("syntax").value = syntaxData.errors;
          } else if (syntaxData.ok === false) {
            document.getElementById("syntax").value = "‚ùå Syntax errors detected";
          } else if (!syntaxData.errors && code.includes("(") && !code.includes(")")) {
            // crude fallback for cases like print(Hello)
            document.getElementById("syntax").value = "‚ùå Likely missing quotes or parenthesis error";
          } else {
            document.getElementById("syntax").value = "‚úÖ No syntax errors";
          }
        } else {
          document.getElementById("syntax").value = "No syntax result";
        }

        // ‚úÖ LLM Review Formatting
        if (data.llm_review) {
          if (typeof data.llm_review === "object") {
            document.getElementById("llm").value =
              data.llm_review.message || JSON.stringify(data.llm_review, null, 2);
          } else {
            document.getElementById("llm").value = data.llm_review;
          }
        } else {
          document.getElementById("llm").value = "‚ö†Ô∏è No review available";
        }

        const end = performance.now();
        document.getElementById("timing").value =
          `Processed in ${((end - start) / 1000).toFixed(2)}s`;

      } catch (err) {
        document.getElementById("syntax").value = "‚ùå Error calling API (timeout or network)";
        document.getElementById("llm").value = "";
        document.getElementById("timing").value = "";
        console.error("QA API Error:", err);
      }
    }

    function downloadReport() {
      const lang = document.getElementById("lang").value;
      const code = document.getElementById("code").value;
      const syntax = document.getElementById("syntax").value;
      const llm = document.getElementById("llm").value;
      const timing = document.getElementById("timing").value;

      const report = `
‚ö° NextGenIT QA Report
=====================

Language: ${lang}

üë®‚Äçüíª Submitted Code:
-------------------
${code}

üìù Syntax Check:
----------------
${syntax}

ü§ñ LLM Review:
--------------
${llm}

‚è± Timing:
---------
${timing}
      `;

      const blob = new Blob([report], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "QA_Report.txt";
      link.click();
    }
  </script>
</body>
</html>
