<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° NextGenIT QA Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    select, textarea, button, input {
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea, input {
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: monospace;
      background: #fff;
    }
    #code {
      height: 200px;
    }
    #syntax, #llm {
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .section {
      margin-top: 20px;
      padding: 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .section h3 {
      margin: 0;
      padding: 8px 12px;
      background: #007bff;
      color: #fff;
      border-radius: 8px 8px 0 0;
      font-size: 15px;
    }
    .section textarea, .section input {
      border: none;
      border-top: 1px solid #ddd;
      border-radius: 0 0 8px 8px;
      padding: 10px;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    #downloadBtn {
      margin-top: 20px;
      background: #28a745;
    }
    #downloadBtn:hover:not(:disabled) {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <h2>‚ö° NextGenIT QA Agent</h2>

  <div class="section">
    <h3>üåê Language</h3>
    <select id="lang">
      <option>Python</option>
      <option>Java</option>
      <option>.NET</option>
    </select>
  </div>

  <textarea id="code" placeholder="Paste your code here..."></textarea>
  <br>
  <button id="qaButton" onclick="runQA()">Run QA</button>

  <div class="section">
    <h3>üìù Syntax Check</h3>
    <textarea id="syntax" readonly></textarea>
  </div>

  <div class="section">
    <h3>ü§ñ LLM Review</h3>
    <textarea id="llm" readonly></textarea>
  </div>

  <div class="section">
    <h3>‚è± Timing</h3>
    <input id="timing" type="text" readonly />
  </div>

  <button id="downloadBtn" onclick="downloadReport()">‚¨áÔ∏è Download QA Report</button>

  <script>
    // Debounce function to prevent rapid calls
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

  const runQA = debounce(async function () {
  const qaButton = document.getElementById("qaButton");
  qaButton.disabled = true;
  qaButton.textContent = "Processing...";

  const lang = document.getElementById("lang").value;
  const code = document.getElementById("code").value;

  document.getElementById("syntax").value = "Checking...";
  document.getElementById("llm").value = "Reviewing...";
  document.getElementById("timing").value = "";

  const start = performance.now();

  try {
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 8000);

    const res = await fetch("https://276f613e8678.ngrok-free.app/qa", {
      method: "POST",
      headers: { "Content-Type": "application/json","X-API-KEY": "demo123" },
      body: JSON.stringify({ language: lang, code: code }),
      signal: controller.signal
    });
    clearTimeout(timeout);

    if (!res.ok) {
      throw new Error(`HTTP error: ${res.status} ${await res.text()}`);
    }

    const data = await res.json();
    console.log("QA API Response:", data);

    if (data.syntax_check) {
      const syntaxData = data.syntax_check;
      let syntaxMsg = "‚úÖ No syntax errors";
      if (syntaxData.errors) {
        syntaxMsg = syntaxData.errors;
      } else if (syntaxData.ok === false) {
        syntaxMsg = "‚ùå Syntax errors detected (no details)";
      }
      if (lang === ".NET" && code.includes("print(")) {
        syntaxMsg = "‚ùå Looks like Python code; use Console.WriteLine(...) in C#";
      }
      document.getElementById("syntax").value = syntaxMsg;
    } else {
      document.getElementById("syntax").value = "No syntax result";
    }

    if (data.llm_review) {
      if (typeof data.llm_review === "object") {
        document.getElementById("llm").value =
          data.llm_review.message || JSON.stringify(data.llm_review, null, 2);
      } else {
        document.getElementById("llm").value = data.llm_review;
      }
    } else {
      document.getElementById("llm").value = "‚ö†Ô∏è No review available";
    }

    const end = performance.now();
    document.getElementById("timing").value =
      `Processed in ${((end - start) / 1000).toFixed(2)}s`;
  } catch (err) {
    document.getElementById("syntax").value = "‚ùå Error calling API: " + err.message;
    document.getElementById("llm").value = "";
    document.getElementById("timing").value = "";
    console.error("QA API Error:", err);
  } finally {
    qaButton.disabled = false;
    qaButton.textContent = "Run QA";
  }
}, 1000);
  </script>
</body>
</html>
